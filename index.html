<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="header">
        <img src="images/logo.svg" alt="logo">
        </div>
        <div class="icons">
          <div class="icon"><img src="images/icon-document.svg" alt="document"></div>
          <div class="icon"><img src="images/icon-folder.svg" alt="folder"></div>
          <div class="icon"><img src="images/icon-upload.svg" alt="upload"></div>
        </div>
      </div>
      <div class="right">
       
         <h4>Youâ€™ve used <span class="used_space"> 815 GB</span> of your storage</h4>
         <div class="progress_bar">
           <div class="progress_slide">
            
           </div>
           <div class="point"></div>
         </div>
         <div class="limit">
           <span>0 GB </span>
           <span>1000 GB</span>
           </div>
           <div class="left_space_container">
            <h6><span class="left_space">185</span> <span class="text">GB Left</span></h6>
          </div>
          <div class="top_right_triangle"></div>
      </div>
    </div>

</html>
